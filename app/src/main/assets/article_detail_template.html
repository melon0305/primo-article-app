<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans Thai', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 16px;
            color: #333;
            background: #fff;
        }

        p {
            margin-bottom: 16px;
            text-align: justify;
        }

        strong {
            font-weight: bold;
            color: #1976D2;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 16px 0;
            display: block;
        }

        figure {
            text-align: center;
            margin: 20px 0;
        }

        figcaption {
            font-style: italic;
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        img[src*="stat?event"] {
            display: none !important;
        }
    </style>
</head>
<body>
{{content}}
</body>
</html>
